<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 登录容器 -->
<div class="login-container">
  <!-- 登录表单 -->
  <form class="login-form" action="./check/check.php" method="POST">
    <h2>登录</h2>

    <!-- 用户名输入框 -->
    <label for="username">用户名</label>
    <input type="text" id="username" name="username" placeholder="输入用户名" required>

    <!-- 密码输入框 -->
    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="输入密码" required>

    <!-- 提交按钮 -->
    <button type="submit">登录</button>

    <!-- 额外功能选项 -->
    <div class="form-options-horizontal">
      <a href="help/forget/index.html" id="forgot-password">忘记密码</a>
      <span>|</span>
      <a href="help/register/index.html" id="register-account">注册账号</a>
    </div>
  </form>
</div>

<!-- 音频播放器 -->
